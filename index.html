<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padel Turnering</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>Padel Turnering</h1>

    <div class="section">
      <h2>Velg Spillere</h2>
      <div id="playerButtons" class="player-container">
        <button class="player-button" data-player="Lars">Lars</button>
        <button class="player-button" data-player="Bård">Bård</button>
        <button class="player-button" data-player="Torfinn">Torfinn</button>
        <button class="player-button" data-player="Jacob">Jacob</button>
      </div>
    </div>

    <div class="section">
      <h2>Generer Kamper</h2>
      <button class="action-button" onclick="generateMoreMatches()">Generer Flere Kamper</button>
    </div>

    <div class="section">
      <h2>Aktiv Kamp</h2>
      <div id="activeMatch" class="highlight">Ingen aktive kamper. Generer flere kamper.</div>
    </div>

    <div class="section">
      <h2>Registrer Resultat</h2>
      <label for="scoreSlider">Juster resultat:</label>
      <div class="slider-container">
        <input type="range" id="scoreSlider" min="0" max="20" value="10" oninput="updateSliderResult()">
        <div id="sliderResult" class="slider-result">
          <span id="team1Score" class="score">11</span>
          <span>-</span>
          <span id="team2Score" class="score">10</span>
        </div>
      </div>
      <button class="action-button" onclick="recordSliderResult()">Registrer</button>
    </div>

    <div class="section">
      <h2>Turneringstabell</h2>
      <ul id="standingsList"></ul>
    </div>

    <div class="section">
      <h2>Historikk</h2>
      <ul id="scoringHistoryList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
